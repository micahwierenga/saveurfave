<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
</head>
<body>
	<div class="canvas">

		<div class="row">

			<div class="container col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">

				<h3 class="text-center">Signup</h3>
				<form id="signup-form" onsubmit="createNewUser()">
					<div class="form-group">
						<input type="text" id="form-username" name="username" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="email" id="form-email" name="email" class="form-control" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="password" id="form-password" name="password" class="form-control" placeholder="Password" required>
					</div>
						<input type="submit" value="Sign Up" class="btn btn-block btn-info">
				</form>

			</div>

		</div>

	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
